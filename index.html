<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1sk9ine's Pokemon Encyclopedia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>1sk9ine's Pokémon Encyclopedia</h1>
        <p class="instructions">Enter the name or ID of a Pokémon to get detailed information:</p>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="e.g., Pikachu or 25">
            <button id="search-button">Search</button>
        </div>
        <img id="sprite" src="" alt="Pokémon Sprite" style="display:none;">
        <div id="pokemon-info" class="hidden">
            <div id="pokemon-name" class="info-item"></div>
            <div id="pokemon-id" class="info-item"></div>
            <div id="weight" class="info-item"></div>
            <div id="height" class="info-item"></div>
            <div id="types" class="info-item"></div>
            <div id="hp" class="info-item"></div>
            <div id="attack" class="info-item"></div>
            <div id="defense" class="info-item"></div>
            <div id="special-attack" class="info-item"></div>
            <div id="special-defense" class="info-item"></div>
            <div id="speed" class="info-item"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
